<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout3</title>
  </head>
  <body>
    <div style="background-color: #035aa6; height: 80px;"></div>
    <div
      style="
        background-color: #ffd31d;
        height: 90vh;
        width: 30vw;
        float: left;
        display: inline-block;
      "
    ></div>
    <div
      style="
        background-color: #b590ca;
        height: 10vh;
        width: 63vw;
        display: inline-block;
        float: right;
      "
    ></div>
    <div
      style="
        background-color: #be4c0a;
        height: 40vh;
        width: 63vw;
        margin-bottom: 15px;
        display: inline-block;

        float: right;
      "
    ></div>
    <div
      style="
        background-color: #eb6383;
        height: 40vh;
        width: 63vw;

        display: inline-block;

        float: right;
      "
    >
      <div
        style="
          background-color: palegreen;
          height: 90%;
          width: 30%;
          display: inline-block;
        "
      ></div>
      <div
        style="
          background-color: green;
          height: 90%;
          width: 30%;
          display: inline-block;
        "
      ></div>
      <div
        style="
          background-color: rgb(214, 250, 11);
          height: 90%;
          width: 30%;
          display: inline-block;
        "
      ></div>
    </div>
    <div style="background-color: #007892; height: 80px; clear: both;"></div>
  </body>
</html>
